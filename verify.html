<!DOCTYPE html>
<html>
<head>
	<title>Verification</title>
	<style type="text/css">
		input[type=text], select {
		  width: 50%;
		  padding: 12px 20px;
		  margin: 8px 0;
		  display: inline-block;
		  border: 1px solid #ccc;
		  border-radius: 4px;
		  box-sizing: border-box;
		}
		input[type=submit] {
		  width: 50%;
		  background-color: #4CAF50;
		  color: white;
		  padding: 14px 20px;
		  margin: 8px 0;
		  border: none;
		  border-radius: 4px;
		  cursor: pointer;
		}
		
		input[type=submit]:hover {
		  background-color: #45a049;
		}
		#form{
		  border-radius: 5px;
		  background-color: #f2f2f2;
		  padding: 20px;
		  margin-left: 20%;
		  margin-right: 20%;
		  margin-top: 5%;
		}

		h1{
			text-align: center;
		}
	</style>
</head>
<body>
	<h1> Verify the OTP</h1>
	<div id="form"> 
	<form action=1.py method="get">
		OTP : <br>
		<input type="text" name="otp" maxlength="4" pattern="[0-9]{4}" autocomplete="off">
		<br><br>
		<input type="submit" name="" value="Submit">
	</form>
	</div>
</body>
</html>
